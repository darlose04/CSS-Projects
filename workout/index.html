<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Workout Tables</title>
</head>
<body>
  <div class="wrapper">

    <!-- navbar -->
    <nav id="navbar">
      <h1>Workouts</h1>
      <a href="#" class="toggleNav">â˜° Menu</a>
      <ul class="nav-ul">
        <li><a href="#">Week 1</a></li>
        <li><a href="#">Week 2</a></li>
        <li><a href="#">Week 3</a></li>
        <li><a href="#">Week 4</a></li>
      </ul>
    </nav>

    <div id="spreadsheets">

      <div class="week one">
        
        <h2>WEEK ONE</h2>
        
        <!-- day one -->
        <table class="exercises" >
          <thead>
            <tr>
              <th class="muscle-group"><input type="text"></th>
              <th id="new-lift"><button class="button">New Lift</button></th>
              <th id="save-lifts"><button class="button">Save</button></th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th>Exercises</th>
              <th>Sets</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody class="exercises-table">
            
          </tbody>
        </table>
      
        <table class="results">
          <thead>
            <tr>
              <th class="date"><input type="date"></th>              
              <th id="new-row"><button class="button">New Row</button></th>
              <th id="results"><button class="button">Save</button></th>
            </tr>            
          </thead>
          <thead>
            <tr>
              <th>Weight</th>
              <th>Sets</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody class="results-table">
           
          </tbody>          
        </table>

        
       
      </div> <!-- .week .one -->
      
    </div> <!-- #spreadsheet -->

  </div> <!-- .wrapper -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- figure out how to do this without using jQuery, only vanilla js -->    
  <script>
    $(function() {
      $('.toggleNav').on('click', function() {
        $('.nav-ul').toggleClass('open');
      });
    });
  </script>

  <script src="js/lifts.js"></script>
  <script src="js/results.js"></script>
  
</body>
</html>
