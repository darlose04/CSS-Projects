<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Workout Tables</title>
</head>
<body>
  <div class="wrapper">

    <!-- navbar -->
    <nav id="navbar">
      <h1>Workouts</h1>
      <a href="#" class="toggleNav">â˜° Menu</a>
      <ul class="nav-ul">
        <li><a href="#">Week 1</a></li>
        <li><a href="#">Week 2</a></li>
        <li><a href="#">Week 3</a></li>
        <li><a href="#">Week 4</a></li>
      </ul>
    </nav>

    <div id="spreadsheets">

      <div class="week one">
        
        <h2>WEEK ONE</h2>
        
        <!-- day one -->
        <table class="exercises" >
          <thead>
            <tr>
              <th class="muscle-group">A: Chest/Calves</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th>Exercises</th>
              <th>Sets</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Bench Press</td>
              <td>3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>Reverse-Grip Bench Press</td>
              <td>2-3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>DB Incline</td>
              <td>2-3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>DB Decline</td>
              <td>2-3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>Calf Machine</td>
              <td>3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>Leg Press Calf</td>
              <td>3</td>
              <td>12-15</td>
            </tr>
            <tr>
              <td>Finger Curls</td>
              <td>4</td>
              <td>12-15</td>
            </tr>
          </tbody>
        </table>
      
        <table class="results">
          <thead>
            <tr>
              <th class="date"><input type="date"></th>
              <form id="new-row-form">
                <th><input type="submit" value="New Row" class="button"></th>
              </form>
            </tr>            
          </thead>
          <thead>
            <tr>
              <th>Weight</th>
              <th>Sets</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody class="results-table">
            <form id="result-form">
              <tr>
                <td><input type="submit" value="Add Results" class="button"></td>
              </tr>
              
              <!-- <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>                
              </tr> -->

            </form>
            
          </tbody>
          
        </table>

        
       
      </div> <!-- .week .one -->
      
    </div> <!-- #spreadsheet -->

  </div> <!-- .wrapper -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- figure out how to do this without using jQuery, only vanilla js -->    
  <script>
    $(function() {
      $('.toggleNav').on('click', function() {
        $('.nav-ul').toggleClass('open');
      });
    });
  </script>

  <script src="app.js"></script>
  
</body>
</html>
